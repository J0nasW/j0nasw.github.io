project:
  type: website

website:
  title: "Jonas Wilinski"
  site-url: https://j0nasw.github.io
  repo-url: https://github.com/j0nasw/j0nasw.github.io
  page-navigation: true
  reader-mode: true
  search: true
  #favicon: favicon.png

  open-graph:
    locale: de_DE
    site-name: Jonas Wilinski

  navbar:
    pinned: true
    left:
      - href: index.qmd
        text: Home
      - href: about.qmd
        text: About Me
    right:
      - icon: github
        href: "{{<var author.github>}}"
        aria-label: Quarto GitHub
      - icon: linkedin
        href: "{{<var author.linkedin>}}"
        aria-label: Quarto LinkedIn
      - icon: send-fill
        href: mailto:jonas@wilinski.me
        aria-label: Quarto Mail
      # Icons can be found at https://icons.getbootstrap.com/

  sidebar:
    style: "floating"
    search: true
    contents: auto

  page-footer:
    left:
      Â© {{< var website.c_year >}} by [{{< var author.name >}}]({{< var author.url >}})
    right:
      Made with {{< var tech.quarto >}}<br>
      View the source at [GitHub]({{< var website.github >}})

format:
  html:
    theme:
      light: flatly
      dark: darkly
    css: styles.css
    toc: true
    toc-depth: 2
    toc-title: Contents
    author: "Jonas Wilinski"